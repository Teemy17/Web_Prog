<!DOCTYPE html>
<html>

<head>
    <script src="Lab.js"></script>
<link rel="stylesheet" href="style.css">
    <title>CV</title>
</head>
<style>
    .container {
        display: flex;
        justify-content: center;
    }

    .image-textarea {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-right: 20px;
        margin-top: 30px;
    }

    form {
        text-align: left;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    .colorful {
        background-color:palegreen
    }

    td {
        padding: 10px;
        vertical-align: top;
        color:brown;
        font-family: 'Times New Roman', Times, serif;
    }

    th {
        text-align: left;
    }
</style>

<body>
    <table style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" class="colorful">
        <thead style="color: blue;">
            <tr>
                <th colspan="2">
                    <h1 style="text-align: center;">CV</h1>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2" class="image-textarea">
                    <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png"
                        style="width:200px;height:200px">
                    <h4>Profile:</h4>
                    <form>
                        <textarea id="profile" rows="4" cols=""></textarea>
                    </form>
                </td>
            </tr>
            <tr style="background-color: aqua;">
                <td class="container">
                    <h3>Personal Information:</h3>
                    <form>
                        <label for="Name" style="color: blue;">Name:</label><br><br>
                        <input type="text" id="name"><br><br>
                        <label for="Age">Age:</label><br><br>
                        <input type="age" id="age"><br><br>
                        <label for="Email">Email:</label><br><br>
                        <input type="email" id="email"><br><br>
                        <label for="Phone">Phone:</label><br><br>
                        <input type="tel" id="phone"><br><br>
                    </form>
                </td>
                <td class="myDiv2">
                    <h3>Address:</h3>
                    <form>
                        <input type="text" id="street"><br><br>
                        <input type="text" id="city"><br><br>
                        <select id="country">
                            <option value="Thailand">Please choose a country</option>
                            <option value="Thailand">Thailand</option>
                        </select>
                    </form>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="myDiv3">
                    <h3>Education:</h3>
                    <form>
                        <label for="University">University:</label><br><br>
                        <input type="text" id="university"><br><br>
                        <label for="Degree">Degree:</label><br><br>
                        <input type="text" id="degree"><br><br>
                        <label for="Graduation">Year of Graduation:</label><br><br>
                        <input type="date" id="graduationYear"><br><br>
                    </form>
                    <h3>Skills and Experience:</h3>
                    <form>
                        <label for="Skills">Skills:</label><br><br>
                        <textarea id="skills" rows="4" cols=""></textarea><br><br>
                        <label for="Experience">Experience:</label><br><br>
                        <textarea id="experience" rows="4" cols=""></textarea><br><br>
                    </form>
                    <h3>Contacts: </h3>
                    <form>
                        <label for="Reference">Reference:</label><br><br>
                        <textarea id="ref" rows="4" cols=""></textarea><br><br>
                        <label for="favoritecolor">Favorite color:</label><br><br>
                        <input type="color" id="favColour"><br><br>
                    </form>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="myDiv4" style="text-align: center;">
                    <button type="submit" onclick="displayResume()">Submit</button>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
