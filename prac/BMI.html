<!DOCTYPE html>
<meta charset="UTF-8"
<head>
    <h1>
        BMI Calculator
    </h1>
    <script src="script.js">
    </script>
        <style>
        .highlight {
            background-color: #FFFF00; /* Yellow color for highlighting */
        }
        table {
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <form id="bmiForm">
            <label for="name">Name-Surname</label>
            <input type="text" id="name" required> <br><br>
            <label for="gender">gender</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="gender">male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="gender">female</label><br><br>
            <label for="weight">Weight</label>
            <input type="number" id="weight" required> 
            <label for="weight">kg</label> <br><br>
            <label for="height">Height</label>
            <input type="number" id="height" required>
            <label for="height">m</label><br><br>
            <button type="button" onclick="calculateBMI()">Calculate</button>
        </form>
    </div>
        <div id="bmiResult" style="display:none;">
        <h2>Your BMI Result</h2>
        <p id="bmiOutput"></p>
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>BMI Range</th>
                </tr>
            </thead>
            <tbody>
                <tr id="underweight">
                    <td>Underweight</td>
                    <td>below 18.5</td>
                </tr>
                <tr id="normal">
                    <td>Normal weight</td>
                    <td>18.5 - 24.9</td>
                </tr>
                <tr id="overweight">
                    <td>Overweight</td>
                    <td>25 - 29.9</td>
                </tr>
                <tr id="obese">
                    <td>Obese</td>
                    <td>30 or greater</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
